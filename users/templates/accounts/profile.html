{% extends 'users/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-2xl p-6 mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <a href="{% url 'edit-profile' %}" class="mt-4 inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Edit Profile</a>
</div>
{% endblock %}
