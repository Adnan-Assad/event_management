{% extends "base.html" %}


{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mx-auto mt-20">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>

  <form method="post" class="space-y-5">
    {% csrf_token %}
    
    <div>
      <label class="block mb-1 font-medium text-gray-700">Username:</label>
      <input type="text" name="username" required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label class="block mb-1 font-medium text-gray-700">Password:</label>
      <input type="password" name="password" required
             class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <button type="submit"
            class="w-full bg-green-600 text-white py-2 rounded-md font-semibold hover:bg-green-700 transition">
      Login
    </button>
  </form>

  {% if messages %}
    <ul class="mt-4">
      {% for message in messages %}
        <li class="text-red-600 text-sm">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
</div>
{% endblock %}
