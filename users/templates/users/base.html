 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}User Management{% endblock %}</title>
  <link href="{% static 'css/output.css' %}" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <a href="{% url 'dashboard' %}" class="font-bold text-lg">User-Management</a>

      <div class="flex items-center space-x-3">
        {% if user.is_authenticated %}
          
          <form method="post" action="{% url 'sign-out' %}">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-sm font-medium">
              Logout
            </button>
          </form>
        {% else %}
          
          <a href="{% url 'sign-in' %}" class="px-4 py-1 bg-pink-500 hover:bg-green-500 rounded text-white font-medium">Sign In</a>
          <a href="{% url 'register' %}" class="px-4 py-1 bg-amber-500 hover:bg-green-700 rounded text-white font-medium">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  
  <main class="container mx-auto mt-6">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
