 {% extends 'users/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-2xl p-6 mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-4">
        <label class="block font-medium">{{ field.label }}</label>
        {{ field }}
        {% for error in field.errors %}
          <p class="text-red-600 text-sm">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Sign Up</button>
  </form>
</div>
{% endblock %}
