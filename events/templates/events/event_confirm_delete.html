{% extends "events/base.html" %}
{% block content %}
<div class="max-w-xl mx-auto p-6 text-center">
  <h2 class="text-2xl font-bold mb-4">Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Yes, Delete</button>
    <a href="{% url 'event_list' %}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
